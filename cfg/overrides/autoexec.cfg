////////////////////////////////////////
//
// INFO
// Hud: https://huds.tf/site/s-m0re-Hud
// Sens: 1.41 DPI: 600
// Display: 1920x1080 165hz Windowed Borderless
// Launch Options:-fullscreen -w 1920 -h 1080 -novid -nojoy -nosteamcontroller -nohltv -particles 1 -precachefontchars -noquicktime -force_vendor_id 0x10de -force_device_id 0x1f15 -no_texture_stream -condebug -enablefakeip -dxlevel 81
//
////////////////////////////////////////


////////////////////////////////////////
//
// HUD SETTINGS
// Configures a bunch of hud features
//
////////////////////////////////////////

cl_crosshair_scale 0 // Disables the crosshair because I use a custom one with my hud
hud_combattext_healing 0 // Turns off healing Combat Text
hud_combattext_batching 1 // Makes damage numbers combine into one number
hud_combattext_red 255.000000 // Changes the red value of damage numbers
hud_combattext_green 1.000000 // Changes the green value of damage numbers
hud_combattext_blue 255.000000 //  Changes the blue value of damage numbers
fov_desired 90 // Sets the FOV to 90
viewmodel_fov 90 // Sets the viewmodel FOV to 90
r_drawviewmodel 1 // Sets the viewmodel to be shown
tf_use_min_viewmodels 1 // Sets the viewmodel to minimal mode
hud_medicautocallers 1 // Enables automatic Medic calling
hud_medicautocallersthreshold 75.000000 // Sets the health threshold for medic calling
hud_medichealtargetmarker 1 // Shows a marker above the heal targets head
con_filter_enable 1 // Enables the console filter
con_filter_text_out "Error" // Filters out junk source Errors
tf_colorblindassist 1 // Enables colourblind mode for higher Jarate/Milk visibility
tf_contract_progress_show 2 // Enables the current contract progress on the HUD
cl_hud_playerclass_use_playermodel 0 // Disables the 3D playermodel on the HUD


////////////////////////////////////////
//
// DEMO SETTINGS
// Enables and configures demos
//
////////////////////////////////////////

ds_enable 2 // Enables demos
ds_dir demos // Sets the demos directory in tf/*
ds_notify 0 // Notify demo starts only in console
ds_sound 0 // Disables the annoying demo sound
ds_min_streak 4 // Minimal demo killstreak timestamp
viewmodel_fov_demo 90 // Overrides viewmodel_fov in source demos
demo_fov_override 90 // Overrides fov_desired in source demos


////////////////////////////////////////
//
// HIT/KILL SOUND SETTINGS
// Changes killsound and hitsound values
//
////////////////////////////////////////

tf_dingalingaling 1 // Enables hitsounds
tf_dingaling_volume 1.000000 // Sets the volume to 100
tf_dingaling_pitchmindmg 100.000000 // Sets the pitch
tf_dingaling_pitchmaxdmg 100.000000 // Sets the pitch
tf_dingalingaling_lasthit 1 // Enables killsounds
tf_dingaling_lasthit_volume 1.000000 // Sets the volume to 100
tf_dingaling_lasthit_pitchmindmg 100.000000 // Sets the pitch
tf_dingaling_lasthit_pitchmaxdmg 100.000000 // Sets the pitch
tf_dingalingaling_repeat_delay .001 // ???


////////////////////////////////////////
//
// GAMEPLAY SETTINGS
// Changes gameplay options, some of which are found in the Advanced Settings menu
//
////////////////////////////////////////

cl_autoreload 1 // Enables auto-reload
tf_simple_disguise_menu 1 // Enables the concise disguise menu
tf_remember_activeweapon 1 // Remembers the active weapon between lives
tf_remember_lastswitched 1 // Remembers the last switched to weapon between lives
tf_sniper_fullcharge_bell 1 // Play a sound when the Sniper Rifle is fully charged
cl_autorezoom 0 // Disables auto zoom on Snipers weapons after shooting
tf_scoreboard_mouse_mode 1 // Enables mouse input on the scoreboard
tf_scoreboard_ping_as_text 1 // Shows ping as numerical values instead of pingbars
tf_casual_welcome_hide 1 // Hides the Casual welcome message
hud_fastswitch 1 // Enables fast weapon switching
cl_ask_favorite_opt_out 1 // Opts out of being asked to favorite the server
cl_ask_blacklist_opt_out 1 // Opts out of being asked to blacklist the server
tf_coach_request_nevershowagain 1 // Disables the coach feature
tf_warpaint_explanation_viewed 1 // Disables the warpaint explination
hud_classautokill 0 // Disables auto-kill on HUD class change
mat_specular 1 // Enables specular shading
voice_enable 1 // Enables voice chat
hud_saytext_time 12 // Enables text chat


////////////////////////////////////////
//
// CUSTOM BINDS
// Any custom binds I use that aren't class specific
//
////////////////////////////////////////

bind t "say_party" // Party Chat key
bind k "kill" // Killbind
bind 1 "slot1; next_map_vote 0" // Bind for voting on broken map vote for option 1
bind 2 "slot2; next_map_vote 1" // Bind for voting on broken map vote for option 2
bind 3 "slot3; next_map_vote 2" // Bind for voting on broken map vote for option 3
bind n "noclip" // Binds noclip
bind l "cl_decline_first_notification" // Binds L as the decline notification, as K (the default) is taken by killbind
bind f3 "callvote" // Binds f3 to open the VoteKick menu
bind F11 "retry" // Retry bind for avoiding autobalance in casual
bind F12 "record fix;stop;snd_restart;hud_reloadscheme" // An ultimate fix for any visual, audio, or otherwise broken
bind alt "+inspect" // Alternative inspect key
bind mouse4 "+voicerecord" // Binds mouse4 to voice chat
bind tab "+info" // Binds tab to the info alias
bind pgup "dontstfu" // Bind for enabling chat and voice chat
bind pgdn "stfu" // Bind for disabling chat and voice chat

////////////////////////////////////////
//
// MOUSE SETTINGS
// Changes specific mouse settings
//
////////////////////////////////////////

m_pitch 0.022000
m_yaw 0.022
sensitivity 1.410000
m_mousespeed 0
m_rawinput 1


////////////////////////////////////////
//
// VARIOUS SCRIPTS / ALIASES
// Changes specific mouse settings that aren't class specific
//
////////////////////////////////////////

alias +info "net_graph 1; +showscores; cl_showpos 1" // Alias for showing net_graph and cl_showpos while holding tab
alias -info "net_graph 0; -showscores; cl_showpos 0" // Alias for showing net_graph and cl_showpos while holding tab
alias stfu "voice_enable 0; hud_saytext_time 0;" // Alias for disabling chat and voice chat
alias dontstfu "voice_enable 1; hud_saytext_time 12;" // Alias for enabling chat and voice chat